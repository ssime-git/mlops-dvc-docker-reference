name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

      - name: Set up uv
      uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyyaml

      - name: Ruff lint
      run: make lint

      - name: Ruff format check
      run: make fmt-check

      - name: Unit tests
      run: make test-unit

  pipeline-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

      - name: Set up uv
      uses: astral-sh/setup-uv@v4

      - name: Build images
      run: make build

      - name: Pipeline smoke (ingest + preprocess)
      run: make test-pipeline-smoke
